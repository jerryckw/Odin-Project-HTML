<!DOCTYPE HTML>
<html>
  <head>
	<meta charset="utf-8">
	<title>Google Easy Version</title>
	<link rel="stylesheet" href="google_easy_version.css"/>
  </head>
	<body>
		<div class="row head">
			<div class="col-12">
				<div class="col-6 basic_info">
					<ul class="navBar">
						<li class="photo"><a href="https://www.facebook.com/
						cheung.jerry.397/photos?source_ref=pb_friends_tl">Photos</a></li>
						<li class="email"><a href="http://gmail.com">Gmail</a></li>
						<li class="name"><a href="http://www.facebook.com">Cheung Kwok Wai</a></li>
					</ul>
				</div>
			</div>
		</div>
		
		
		
		<div class="row bodyPhoto">
			<div class="col-12">
				<img class="mainPhoto" src="mainphoto.jpg" alt="main photo"/>
			</div>
		</div>
		
		
		
		<form action="" method="post" class="bodySearch">
			<div class="row">
				<div class="col-6 searchBar">
					<input class="inputText" type="text" name="input" placeholder="Search Google or Type URL" />
					<img class="voiceSearch" src="voiceSearch.png" alt="Voice Search"/>
				</div>
			</div>
			
			<div class="row">
				<div class ="submitButtons">
					<button class="searchButton" type="button" name="submitButton" onclick="window.location='http://www.facebook.com'">Google Search</button>
					<button class="specialButton" name="specialButton">I'm feeling lucky</button>
				</div>
			</div>
		</form>
		
		
		
		<div class="row bottom" >
			<div class="col-12 otherInfo">
					<ul class="footer">
						<li class="google advertising">Advertising</li>
						<li class="google business">Business</li>
						<li class="google about">About</li>
						<li class="user privacy">Privacy</li>
						<li class="user terms">Terms</li>
						<li class="user setting">Setting</li>
					</ul>
			</div>
		</div>
			
	</body>	
</html>
