<!DOCTYPE HTML>
<html>
  <head>
	<meta charset="utf-8">
	<title>Google Easy Version</title>
	<link rel="stylesheet" href="google_easy_version.css"/>
  </head>
	<body>
		<div class="row">
			<div class="col-12">
				<div class="col-4 basic_info">
					<ul class="navBar">
						<li class="photo">Images</li>
						<li class="email">Gmail</li>
						<li class="name">Cheung Kwok Wai</li>
						
					</ul>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<img class="mainPhoto" src="mainphoto.jpg" alt="main photo"/>
			</div>
		</div>
		<form action="" method="post">
			<div class="row">
				<div class="col-6 searchBar">
					<input class="inputText" type="text" name="input" />
					<img class="voiceSearch" src="voiceSearch.png" alt="Voice Search"/>
				</div>
			</div>
			<div class="row">
				<div class ="submitButtons">
					<button class="searchButton" type="button" name="submitButton" onclick="window.location='http://www.facebook.com'">Google Search</button>
					<button class="specialButton" name="specialButton">I'm feeling lucky</button>
				</div>
			</div>
		</form>
</html>
